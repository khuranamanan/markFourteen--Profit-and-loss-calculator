<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profit and Loss Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1 class="container">Profit and Loss Calculator</h1>
    </header>
    <main>
        <div class="container">
            <label for="input-initial">Enter Initial Price here:</label>
            <input type="number" id="input-initial" placeholder="Initial Price" class="input-style">

            <label for="input-quntity">Enter Quantity here:</label>
            <input type="number" id="input-quantity" placeholder="Quantity" class="input-style">

            <label for="input-current">Enter Current Price here:</label>
            <input type="number" id="input-current" placeholder="Current Price" class="input-style">

            <button id="btn-calculate">Calculate</button>
            <div id="output-box"></div>
        </div>
    </main>
    <footer class="footer">
        <div class="container container-center">
            <div class="footer-heading">Social Media Links</div>
            <ul class="list-style-none">
                <li class="list-inline">
                    <a href="https://github.com/khuranamanan" class="link-social links">
                        <img src="images/GitHub-Mark-Light-64px.png" alt="Github Profile Link" class="footer-img">
                    </a>
                </li>
                <li class="list-inline">
                    <a href="https://www.linkedin.com/in/manan-khurana-1b135b19b/" class="link-social links">
                        <img src="images/LinkedIn.svg" alt="linkedIn profile link" class="footer-img">
                    </a>
                </li>
                <li class="list-inline">
                    <a href="https://twitter.com/manankhurrana" class="link-social links">
                        <img src="images/Twitter.svg" alt="Twitter profile Link" class="footer-img">
                    </a>
                </li>
            </ul>
        </div>
    </footer>
</body>
<script src="main.js"></script>
</html>
